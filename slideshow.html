<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Tanishqa!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Welcome Section -->
    <div class="welcome">
      <h1>Happy Birthday, Tanishqa!</h1>
      <p>You make the world brighter just by being you!</p>
    </div>

    <!-- Slideshow Section -->
    <div class="slideshow-container">
      <!-- Slide 1 -->
      <div class="slides">
        <img src="IMG-20241119-WA0008.jpg" alt="Tanishqa - Photo 1">
        <p class="caption">Happy moments with Tanishqa!</p>
      </div>
      <!-- Slide 2 -->
      <div class="slides">
        <img src="IMG-20241119-WA0007.jpg" alt="Tanishqa - Photo 2">
        <p class="caption">You're a light in everyone's life, Tanishqa!</p>
      </div>
      <!-- Add more slides as needed -->

      <!-- Navigation Buttons -->
      <button class="prev" onclick="changeSlide(-1)">&#10094; Previous</button>
      <button class="next" onclick="changeSlide(1)">Next &#10095;</button>
    </div>

    <!-- Message Section -->
    <div class="message">
      <h2>Special Message</h2>
      <p>Wishing you the happiest birthday, Tanishqa! ❤️</p>
    </div>

    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
      <source src="soft-happy-birthday.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <script src="script.js"></script>

</html>
