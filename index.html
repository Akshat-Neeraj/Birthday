<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Surprise!</h1>
    <p>Please enter the special nickname to proceed:</p>

    <form id="nickname-form" onsubmit="checkNickname(event)">
      <input type="text" id="nickname" placeholder="Enter nickname..." required>
      <button type="submit">Submit</button>
    </form>

    <p id="error-message" class="error-message"></p>
  </div>

  <script>
    function checkNickname(event) {
      event.preventDefault(); // Prevent form submission
      const nickname = document.getElementById("nickname").value.trim().toLowerCase();
      const errorMessage = document.getElementById("error-message");

      if (nickname === "jimin") {
        window.location.href = "slideshow.html"; // Redirect to slideshow
      } else {
        errorMessage.textContent = "Access denied. Incorrect nickname.";
      }
    }
  </script>
  <audio id="background-music" autoplay loop>
  <source src="soft-happy-birthday.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>
</body>
</html>
