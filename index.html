<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Tanishqa's Special Birthday Page</h1>
    <form onsubmit="checkNickname(event)">
      <label for="nickname">Enter the nickname to gain access:</label>
      <input type="text" id="nickname" placeholder="Enter nickname" required>
      <button type="submit">Submit</button>
    </form>
    <p id="error-message"></p>
  </div>
  <script>
    function checkNickname(event) {
      event.preventDefault();
      const nickname = document.getElementById("nickname").value.trim().toLowerCase();
      const errorMessage = document.getElementById("error-message");

      if (nickname === "jimin") {
        // Redirect with a query parameter
        window.location.href = "slideshow.html?playMusic=true";
      } else {
        errorMessage.textContent = "Access denied. Incorrect nickname.";
      }
    }
  </script>
</body>
</html>
